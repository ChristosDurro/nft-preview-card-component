<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

    <div class="container">

        <div class="content">

            <div class="image">
                <img class="eth-img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
                <div class="view">
                    <img class="view-img" src="./images/icon-view.svg" alt="icon-view">
                </div>
            </div>

            <div class="card-text">

                <div class="header-text">Equilibrium #3429</div>

                <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

                <div class="details">
                    <div class="price">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <p class="eth-price">
                            0.041 ETH
                        </p>
                    </div>
                    <div class="deadline-section">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <p class="deadline-text">3 days left</p>
                    </div>
                </div>

                <hr>

            </div>

            <div class="credits">
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p class="credit-text">Creation of <span class="name"> Jules Wyvern</span></p>
            </div>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.linkedin.com/in/christos-durro-53b33320a/">Christos Durro</a>.
    </div>

</body>

</html>
